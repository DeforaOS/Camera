targets=clint.log,fixme.log,htmllint.log,xmllint.log
dist=Makefile,htmllint.sh,xmllint.sh

[clint.log]
type=script
script=./clint.sh
enabled=0
depends=clint.sh,$(OBJDIR)../src/camera$(EXEEXT)

[fixme.log]
type=script
script=./fixme.sh
enabled=0
depends=fixme.sh,$(OBJDIR)../src/camera$(EXEEXT)

[htmllint.log]
type=script
script=./htmllint.sh
enabled=0
depends=htmllint.sh

[xmllint.log]
type=script
script=./xmllint.sh
enabled=0
depends=xmllint.sh
